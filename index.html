<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game">
        <h1>Rock Paper Scissors</h1>
        <div id="scoreboard">Score: Human 0 - Computer 0</div>
        <div id="result">Make your choice, brave warrior!</div>
        
        <div id="choices">
            <button type="button" id="rock">⚔️ Rock</button>
            <button type="button" id="paper">📜 Paper</button>
            <button type="button" id="scissors">✂️ Scissors</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
